<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
    <title>Ferrero Rocher</title>
</head>
<body class="h-screen font-fonte bg-secundaria bg-[url('../img/background.png')] bg-no-repeat bg-center bg-contain ">
    <main class="grid grid-cols-7 bg-black-100 items-center h-full  ">
        <div class="flex items-center justify-center col-span-2 ">
            <img src="../img/ferrero-rocher2.png" alt="Bombom Ferrero Rocher" class="w-1/2">
        </div>
        <div class="flex flex-col items-center justify-evenly h-full bg-primaria col-span-3 max-md:bg-primaria /80">
            <img src="../img/logo.png" alt="Ferrero Rocher" class="w-1/2  ">
            <p class="text-4xl text-center "> 
                Ferrero Rocher oferece uma experiência de sabor incomparável
                de contraste de camadas: uma avelã inteira no meio, um delicioso
                recheio cremoso de avelã, um wafer crocante coberto com chocolate
                e pedacinhos de avelã.
            </p>
            <button class="flex items-center justify-center py-5 px-16 text-4xl bg-secundaria text-white">
                Saiba mais
            </button>
        </div>
        <div class="flex items-center justify-center col-span-2 max-md:hidden ">
            <img src="../img/ferrero-rocher.png" alt="Bombom Ferrero " class="w-3/4">
        </div>
    </main>
</body>
</html>
